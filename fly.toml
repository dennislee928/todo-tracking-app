# Fly.io config for todo-web-be
# Deploy: fly deploy web-be  (from repo root, sets context to web-be)

app = "todo-web-be"

[build]
  dockerfile = "web-be/Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    path = "/health"
    [vm]
    size = "shared-cpu-1x"
