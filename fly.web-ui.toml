# Fly.io config for todo-web-ui
# Deploy: fly deploy --config fly.web-ui.toml

app = "todo-web-ui"

[build]
  dockerfile = "web-ui/Dockerfile"

[build.args]
  NEXT_PUBLIC_API_URL = "https://todo-web-be.fly.dev/api/v1"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [vm]
    size = "shared-cpu-1x"