# Fly.io config for todo-web-ui
# Deploy: fly deploy --config fly.web-ui.toml web-ui

app = "todo-web-ui"

[build]
  dockerfile = "web-ui/Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
